<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-10 col-lg-8 p-4 rounded shadow-lg" style="background: #f8f9fa;">
            <h2 class="mb-4 text-center text-success">Registered Users</h2>
            <table class="table table-striped table-hover bg-white rounded">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No users registered yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="/register" class="btn btn-outline-primary">Back to Register</a>
            </div>
        </div>
    </div>
</body>
</html>
