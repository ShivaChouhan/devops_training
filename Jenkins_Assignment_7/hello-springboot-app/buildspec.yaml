version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "017373484103"
    AWS_REGION: "us-east-1"
    ECR_REPOSITORY: "hello-springboot-app"
    EKS_CLUSTER_NAME: "wonderful-rock-potato"

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing required packages..."
      - apt-get update -y
      - apt-get install -y maven
      - echo "Installing kubectl..."
      - curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "Creating ECR repository if not exists..."
      - aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY

  build:
    commands:
      - echo "Building application..."
      - cd Jenkins_Assignment_7/hello-springboot-app
      - mvn clean package -DskipTests
      - echo "Building Docker image..."
      - docker build -t $ECR_REPOSITORY .

  post_build:
    commands:
      - echo "Tagging and pushing Docker image..."
      - docker tag $ECR_REPOSITORY:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
      - echo "Configuring kubectl..."
      - aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - echo "Deploying to EKS..."
      - kubectl apply -f deployment.yaml
      - echo "Verifying deployment..."
      - kubectl get pods -w --timeout=120s
      - echo "Getting service URL..."
      - kubectl get svc hello-springboot-app-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'

artifacts:
  files:
    - Jenkins_Assignment_7/hello-springboot-app/target/*.jar
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
    - '/var/cache/apt/**/*'