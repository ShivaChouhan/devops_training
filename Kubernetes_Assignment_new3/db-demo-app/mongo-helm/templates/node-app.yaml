apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
            - name: MONGO_HOST
              value: {{ .Values.mongodb.host }}
            - name: MONGO_PORT
              value: "{{ .Values.mongodb.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: service-node-app
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 3000
  selector:
    app: node-app